<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jittabug's Discord</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/vecteezy_discord-logo-discord-icon-discord-symbol-free-vector_19493245.jpg"
      type="image/jpg"
    />
  </head>
  <body>
    <div class="servers">
      <div class="server-active"></div>
      <img onclick="openServer()" src="./assets/catssd.jpg" />
      <img onclick="openServer()" class="cat2" src="./assets/cat2ssd.jpg" />
      <img onclick="openServer()" src="./assets/dogssd.jpg" />
    </div>
    <div class="server">
      <div class="category verify">
        VERIFY
        <div class="plus">+</div>
      </div>
      <div class="channels">
        <div class="channel"># verify</div>
      </div>

      <div class="category info">
        INFO
        <div class="plus">+</div>
      </div>
      <div class="channels">
        <div class="channel new-videos"># announcements</div>
        <div class="channel updates"># updates</div>
        <div class="channel faq"># faq</div>
      </div>

      <div class="category chat">
        CHAT
        <div class="plus">+</div>
      </div>
      <div class="channels">
        <div class="channel"># general</div>
        <div class="channel"># media</div>
        <div class="channel"># introductions</div>
      </div>

      <div class="category upgrade">
        UPGRADE
        <div class="plus">+</div>
      </div>
      <div class="channels">
        <div class="channel"># upgrade</div>
        <div class="channel"># perks</div>
        <div class="channel"># support</div>
      </div>

      <div class="category tools">
        TOOLS
        <div class="plus">+</div>
      </div>
      <div class="channels">
        <div class="channel"># tools</div>
        <div class="channel"># resources</div>
        <div class="channel"># faq</div>
      </div>
    </div>
    <div class="content"></div>
    <script src="index.js"></script>
  </body>
</html>
