<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jittabug's Discord</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="servers">
      <div class="server-active"></div>
      <img onclick="openServer()" src="./Assets/catssd.jpg" />
      <img onclick="openServer()" class="cat2" src="./Assets/cat2ssd.jpg" />
      <img onclick="openServer()" src="./Assets/dogssd.jpg" />
    </div>
    <div class="server">
      <div class="category verify">
        VERIFY
        <div class="plus">+</div>
      </div>
      <div class="channels">
        <div class="channel" onclick="channelActive()"># verify</div>
      </div>

      <div class="category info">
        INFO
        <div class="plus">+</div>
      </div>
      <div class="channels">
        <div class="channel new-videos"># new-videos</div>
        <div class="channel updates"># updates</div>
        <div class="channel faq"># faq</div>
      </div>

      <div class="category chat">
        CHAT
        <div class="plus">+</div>
      </div>
      <div class="channels">
        <div class="channel"># new-videos</div>
        <div class="channel"># updates</div>
        <div class="channel"># faq</div>
      </div>

      <div class="category upgrade">
        UPGRADE
        <div class="plus">+</div>
      </div>
      <div class="channels">
        <div class="channel"># new-videos</div>
        <div class="channel"># updates</div>
        <div class="channel"># faq</div>
      </div>

      <div class="category tools">
        TOOLS
        <div class="plus">+</div>
      </div>
      <div class="channels">
        <div class="channel"># new-videos</div>
        <div class="channel"># updates</div>
        <div class="channel"># faq</div>
      </div>
    </div>
    <div class="content"></div>
    <script src="index.js"></script>
  </body>
</html>
